<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <title>Hifumin Generator</title>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
            <a-assets>
                <a-asset-item id="hifumin-obj" src="./gltf-obj/hifumin.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type='pattern' url='./marker/pattern-hifumin.patt'>
                <a-entity gltf-model="#hifumin-obj" position="10 1 -1" rotation="0 45 -30"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>
    </body>
</html>
