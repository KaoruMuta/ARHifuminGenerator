<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!--load scripts of a-frame and ar.js-->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!--set title-->
        <title>Hifumin Generator</title>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
            <!--prepare asset-->>
            <a-assets>
                <a-asset-item id="hifumin-obj" src="./gltf-obj/hifumin.glb"></a-asset-item>
            </a-assets>
            <!--emerge model against hiro marker-->
            <a-marker preset="hiro">
                <a-entity gltf-model="#hifumin-obj"></a-entity>
            </a-marker>
            <!--camera build-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
