<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--load scripts of a-frame and ar.js-->
        <!--A-Frame: Framework to produce VR contents-->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <!--AR.js: Framework to produce AR contents with AR.js-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!--set title-->
        <title>Hifumin Generator</title>
    </head>
    <body>
        <!--link AR.js to VR area of A-Frame-->
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
            <!--prepare asset-->
            <a-assets>
                <a-asset-item id="hifumin-obj" src="./gltf-obj/hifumin.glb"></a-asset-item>
            </a-assets>
            <!--emerge model against hiro marker-->
            <a-marker preset="hiro">
                <a-entity gltf-model="#hifumin-obj"></a-entity>
            </a-marker>
            <!--camera build for AR-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
