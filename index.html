<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar-nft.js"></script>
        <title>Hifumin Generator</title>
    </head>
    <body>
        <a-assets>
            <a-asset-item id="hifumin-obj" src="./obj/hifumin.obj"></a-asset-item>
            <a-asset-item id="hifumin-mtl" src="./obj/hifumin.mtl"></a-asset-item>
        </a-assets>
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-marker preset="custom" type='pattern' url='./marker/pattern-hifumin.patt'>
              <a-obj-model id="model" src="#hifumin-obj" mtl="#hifumin-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>
    </body>
</html>
