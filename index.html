<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
        <title>Hifumin Generator</title>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;">
            <!-- ③ 作成したマーカーでのソース -->
            <a-marker type='pattern' url='./pattern-hifumin.patt'>
              <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
                <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                </a-animation>
              </a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>
    </body>
</html>
